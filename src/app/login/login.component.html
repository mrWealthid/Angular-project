<div class="col-md-4">
    <form #LoginForm="ngForm" autocomplete="off" novalidate (ngSubmit)="handleLogin(LoginForm.value)">

        <div class="form-group">
            <label for="userName">User Name:</label>

            <input (ngModel)="userName" name="userName" required id="userName" type="text" class="form-control"
                placeholder="User Name..." />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>

            <input (ngModel)="password" name="password" required id="password" type="password" class="form-control"
                placeholder="Password..." />
        </div>
        <span>


            <button type="submit" class="btn btn-primary">Login</button>
        </span>
        <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>

        <button type="button" (click)="reset(LoginForm)" class="btn btn-default">Clear</button>
    </form>
</div>
